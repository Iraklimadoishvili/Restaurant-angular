<!-- Sign In/Sign Up Section -->
<section class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back!</h2>
                    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <div *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)" class="text-danger">
                              Email is required and must be a valid email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)" class="text-danger">
                              Password is required.
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="mt-3 text-center">Don't have an account? <button type="button" class="btn btn-outline-dark shadow-sm"><a routerLink="/sign-up">Sign Up</a></button></p>
        </div>
    </div>
  </section>
