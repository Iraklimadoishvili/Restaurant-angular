<header class="header-background">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-dark" href="#">Brand</a>
      <a class="nav-link position-relative" routerLink="/cart">
        <i class="bi bi-cart text-dark fs-4"></i>
        <span *ngIf="cartItemCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cartItemCount }}
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/menu">Menus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about-us">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">Cart</a>
          </li>
        </ul>
      </div>
      <div class="d-flex ms-auto align-items-center">
        <div *ngIf="fullName" class="me-3" style="color: black; font-size: 20px;">
          Welcome, {{ fullName }}
          <button type="button" class="btn btn-outline-dark shadow-sm" (click)="logout()"><a href="#">Sign Out</a></button>
        </div>
        
        <div *ngIf="!fullName">
          <button type="button" class="btn btn-outline-dark shadow-sm"><a routerLink="/sign-in">Sign In</a></button>
        </div>
      </div>
    </div>
  </nav>
</header>
