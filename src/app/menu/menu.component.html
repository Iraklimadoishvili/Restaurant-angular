<div class="container">
    <div class="row">
        <!-- Filter section -->
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Filter</h5>
                    <!-- Category Filter -->
                    <h6>Category</h6>
                    <div *ngFor="let category of ['Pasta Dishes', 'Salads', 'Pizzas', 'Chicken/Beef Dishes', 'Seafood Dishes', 'Vegetarian Dishes']">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="category" id="{{ 'category' + category }}" (change)="onCategoryChange($event)">
                            <label class="form-check-label" for="{{ 'category' + category }}">{{ category }}</label>
                        </div>
                    </div>

                    <!-- Dietary Restrictions Filter -->
                    <h6>Dietary Restrictions</h6>
                    <div *ngFor="let diet of ['Vegetarian', 'Vegan', 'Gluten-Free', 'Keto']">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="diet" id="{{ 'diet' + diet }}" (change)="onDietChange($event)">
                            <label class="form-check-label" for="{{ 'diet' + diet }}">{{ diet }}</label>
                        </div>
                    </div>

                    <!-- Filter button -->
                    <button class="btn btn-primary" (click)="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Product section -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Products</h2>
                <div>
                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-grid"></i></button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-list"></i></button>
                </div>
            </div>
            <div class="row card-container">
                <div class="col-md-4 mb-4" *ngFor="let item of filteredMenuItems">
                    <div class="card h-100 shadow-lg">
                        <img [src]="item.photoUrl" id="uniform-image" class="card-img-top">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text mt-auto">{{ item.price | currency }}</p>
                            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
